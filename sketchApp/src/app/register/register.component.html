<div class="container">
    <div class="row">
        <div class="alert alert-dismissible {{ className }}" *ngIf="enableMessage">
        {{ msg }}
        </div>
        <form class="form-horizontal" [formGroup]="form" (ngSubmit)="registerUser()">
            <fieldset>
              <legend>Register</legend>
              <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                  <input type="text" formControlName="name" placeholder="Name" class="form-control" 
                  [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                  <div *ngIf="submitted && f.name.errors" class="alert alert-dismissible alert-danger">
                      <div *ngIf="f.name.errors.required">Name is required</div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                  <input type="text" formControlName="email" placeholder="Email" class="form-control" 
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                  <div *ngIf="submitted && f.email.errors" class="alert alert-dismissible alert-danger">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <!-- <div *ngIf="f.email.errors.email">Email must be a valid email address</div> -->
                      <div *ngIf="f.email.errors.pattern">Email must be a valid email address</div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                  <input type="password" formControlName="password" 
                  class="form-control" id="inputPassword" placeholder="Password"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                  <div *ngIf="submitted && f.password.errors" class="alert alert-dismissible alert-danger">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Signup</button>
                    <button routerLink="/login" type="reset" class="btn btn-default">Cancel</button>
                </div>
              </div>
            </fieldset>
          </form>
          
    </div>
</div>
